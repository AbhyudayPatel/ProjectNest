<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>ProjectNest</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <header class="text-white body-font">
      <div class="container mx-auto flex flex-wrap md:flex-row items-center">
        <a
          class="flex title-font my-3 font-medium items-center text-gray-900 mb-4 md:mb-0"
        >
          <span class="ml-3 text-indigo-500 text-3xl">ProjectNest</span>
        </a>
        <nav class="md:ml-auto text-xl">
          <button id="c3" class="classx mr-14 text-black">Home</button>
          <button id="c1" class="classx mr-14 text-dark">About Us</button>
          <button
            class="classx btn-primary mr-14 text-dark"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasWithBothOptions"
            aria-controls="offcanvasWithBothOptions"
          >
            Categories
          </button>

          <div
            class="offcanvas offcanvas-start"
            data-bs-scroll="true"
            tabindex="-1"
            id="offcanvasWithBothOptions"
            aria-labelledby="offcanvasWithBothOptionsLabel"
          >
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">
                Categories
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body">
              <div class="body1">
                <div class="list-group">
                  <a
                    href="index.html"
                    class="list-group-item list-group-item-action active"
                    aria-current="true"
                  >
                    Recent Projects
                  </a>
                  <a
                    href="cat1.html"
                    class="list-group-item list-group-item-action"
                    >Robotics</a
                  >
                  <a
                    href="cat2.html"
                    class="list-group-item list-group-item-action"
                    >Software</a
                  >
                  <a
                    href="cat3.html"
                    class="list-group-item list-group-item-action"
                    >Medical</a
                  >
                  <a
                    href="cat4.html"
                    class="list-group-item list-group-item-action"
                    >IoT</a
                  >
                  <a
                    href="cat5.html"
                    class="list-group-item list-group-item-action"
                    >Chemistry</a
                  >
                  <a
                    href="cat6.html"
                    class="list-group-item list-group-item-action"
                    >Research</a
                  >
                </div>
              </div>
            </div>
          </div>
          <button type="button" id="c2" class="btn btn-primary mx-8">
            Login
          </button>
        </nav>
      </div>
    </header>
    <section class="text-gray-600 body-font">
      <div class="container px-5 py-5 mx-auto">
        <div class="flex justify-center w-full mb-6">
          <div class="lg:w-1/2 w-full mb-6 lg:mb-0">
            <h1
              class="sm:text-3xl text-2xl flex justify-center font-medium title-font mb-2"
            >
              Research
            </h1>
          </div>
        </div>
        <div class="flex flex-wrap -m-4">
        </div>
        <div class="flex flex-wrap -m-4 my-5">
          <div id="proj5" class="xl:w-1/4 md:w-1/2 p-4">
            <div class="recentproj bg-gray-100 p-6 rounded-lg">
              <img
                class="h-40 rounded w-full object-cover object-center mb-6"
                src="img/proj5img.jpg"
                alt="content"
              />
              <h3
                class="tracking-widest text-indigo-500 text-xs font-medium title-font"
              >
                IIT PATNA
              </h3>
              <h2 class="text-lg text-gray-900 font-medium title-font mb-4">
                Algorithmic Ghost in Research Shell
              </h2>
            </div>
          </div>
        </div>
        </div>
      </div>
    </section>
    <footer class="text-gray-600 body-font">
      <div
        class="container px-5 py-24 mx-auto flex md:items-center lg:items-start md:flex-row md:flex-nowrap flex-wrap flex-col"
      >
        <div
          class="w-64 flex-shrink-0 md:mx-0 mx-auto text-center md:text-left"
        >
          <a
            class="flex title-font font-medium items-center md:justify-start justify-center text-gray-900"
          >
          </a>
        </div>
        <div
          class="flex-grow flex flex-wrap md:pl-20 -mb-10 md:mt-0 mt-10 md:text-left text-center"
        ></div>
      </div>
      <div class="bg-gray-100">
        <div
          class="container mx-auto py-4 px-5 flex flex-wrap flex-col sm:flex-row"
        >
          <span class="ml-3 text-indigo-500 text-xl"
            >&copy ProjectNest 2023</span
          >
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
    <script>
      document.getElementById("c3").addEventListener("click", function () {
        window.location.href = "index.html";
      });
      document.getElementById("c1").addEventListener("click", function () {
        window.location.href = "about.html";
      });
      document.getElementById("c2").addEventListener("click", function () {
        window.location.href = "login.html";
      });
      document.addEventListener("DOMContentLoaded", function () {
        var Proj5 = document.getElementById("proj5");
        Proj5.addEventListener("click", function () {
          window.location.href = "proj5.html";
        });
        
      });
    </script>
  </body>
</html>
